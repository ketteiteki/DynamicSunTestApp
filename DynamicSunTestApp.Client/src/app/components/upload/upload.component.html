
<h1>Drag and drop files</h1>

<div class="dragAndDropContainer" appDragDrop (files)="onFilesDroppedHandler($event)">
  @if (showLoader) {
    <span class="loader"></span>
  } @else {
    <div class="svgContainer">
      <svg-icon src="../../../assets/svg/upload.svg" class="uploadSvg"></svg-icon>
    </div>
  }
</div>
